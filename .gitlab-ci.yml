services:
  - docker:dind

variables:
  GL_IMAGE_NAME: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA

stages:
  - build
  - test
  - publish

build:
  image: docker:latest
  stage: build
  tags:
    - tokend
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker build -t $GL_IMAGE_NAME .
    - docker push $GL_IMAGE_NAME

unit tests:
  image: golang:1.11
  stage: test
  tags:
    - tokend
  script:
    - docker build -t test .
    - docker run test ./...
